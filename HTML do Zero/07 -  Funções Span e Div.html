<!-- Funções Span e Div-->


<!DOCTYPE html html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initia">
        <title> Document </title>
    </head>

    <body>

        <h1><span style="background-color:tomato"> This is a span title </span> </h1>  <!-- A função "span" tinge somente a região do texto.-->
        <h1><div style="background-color:darkblue">This is a div title</div> </h1>  <!-- A função "div" tinge além da região do texto.-->

        <p><span style="background-color:tomato">This is span text.</span> </p>
        <p><div style="background-color: darkblue">This is div text.</div> </p>
        
    </body>
</html>
