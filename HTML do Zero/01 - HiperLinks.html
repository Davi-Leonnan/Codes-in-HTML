<!-- HiperLinks -->


<!-- O comando "href=" oferece um hiper link para qualquer endereço de página desejado.  -->
<!-- A linha de código "target = "_blank"" faz com que o hyperlink seja aberto em múltiplas páginas. --> 


<!DOCTYPE html html>
<html>
    <head>
        <title> My First Website! </title>
    </head>

    <body>

        <a href = "https://www.google.com.br/" 
        target = "_blank"
        title = "Goes to Google" > 
            Click me
        </a>
        
    </body>
</html>
