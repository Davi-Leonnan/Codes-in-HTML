<!DOCTYPE html html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initia">
        <title> Forms </title>
    </head>

    <!-- A função "placeholder" adiciona um texto de sugestão à caixa de texto.-->


    <body>

        <form action="index.php" method="POST" enctype="multipart/form-data">   <!-- Cria-se uma caixa de texto.-->

         <label  for="username">username:</label>  <!-- Adiciona uma descrição à caixa de tetxo.-->

         <input type="text" id="username" placeholder="Your name" minlength="6" maxlength="15" required>

         <br>

         <label for="password">password:</label>
         <input type="password" id="password" placeholder="Your password " minlength="6" maxlength="15" required><br>  <!-- Adiciona uma caixa de senha.-->

         <label for="email">email:</label>
         <input type="email" placeholder="Your email"><br>

         <label for="phone"> phone #:</label>
         <input type="tel" id="phone" placeholder="Your phonenumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

         <label for="bday">birthdate:</label>
         <input type="date" id="bday"><br>

         <label for="quantity">quantity</label>
         <input type="number" id="quantity" min="0" max="99" value="1"><br>

         <label for="Mr."> Mr. </label>
         <input type="radio" id="Mr." value="Mr." name="title">

         <label for="Ms."> Ms. </label>
         <input type="radio" id="Ms." value="Ms." name="title"> 

         <label for="PhD."> PhD. </label>
         <input type="radio" id="PhD." value="PhD." name="title"><br>

         <label for="payment">payment</label>
         <select>
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
         </select><br>

         <label for="subscribe">subscribe:</label>
         <input type="checkbox" id="subscribe"><br>

         <label for="comment">comment:</label>
         <textarea id="comment" rows="3" cols="50"></textarea>

         <label for="file">file:</label>
         <input type="file" id="file" accept="image/png, image/jpeg"><br>

         
        
        
         <input type="reset"> <br>  <!-- Adiciona um botão de rest à caixa de texto.-->

         <input type="submit">  <!-- Adiciona uma votão de confirmação para a caixa de texto.-->

        </form>

    

    </body>
</html>
