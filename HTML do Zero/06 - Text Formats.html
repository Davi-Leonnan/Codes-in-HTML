<!-- Text Formats -->

<!DOCTYPE html html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initia">
        <title> Make Some text </title>
    </head>

    <body>
        <p>This is normal text</p>
        <p>This is <b>bold</b> text</p>  <!-- A função bold deixa o texto destarcado.-->
        <p>This is <i>italic</i> text</p>  <!-- A função "italic" deixa o texto em itálico.-->
        <p>This is <u>underlined</u> text</p>  <!-- A função "underlined" deixa o texto sublinhado.-->
        <p>This is <del>deleted</del> text</p> <!-- A função "deleted" adiciona uma linha de descarte no texto. -->
        <p>This is <big>Big</big> text</p>  <!-- A função "Big" deixa maior o texto em relação ao resto.-->
        <p>This is <small>Small</small> text</p> <!-- A função "small" deixa menor o texto em relação ao resto.-->
        <p>This is <sub>Subscript</sub> text</p> <!-- A função "subscript" deixa menor o texto e desalinha para baixo em relação ao resto.-->
        <p>This is <sup>superscript</sup> text</p> <!-- A função "superscript" deixa menor o texto e desalinha para cima em relação ao resto.-->
        <p>This is <tt>monospaced</tt> text</p>  <!--A função monospaced deixa a fonte diferente em relação ao resto.-->
        <p>This is <mark style="background-color:purple">normal</mark> text</p>  <!-- A função "mark" muda a cor de fundo do texto, podendo mudar o estilo usando a função "style".-->
    

    </body>
</html>
